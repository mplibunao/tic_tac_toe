<html>
	<head>
		<title>Tic-tac-toe</title>

		<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Permanent+Marker|Reenie+Beanie" rel="stylesheet">

		<!-- include favicon here -->

	<body>
		<!-- Player Number modal -->
		<!--
		<div class="modal fade" id="player-num-modal" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Start a New Game</h4>
					</div>
					<div class="modal-body">
						<div class="tab-content settings">
							<h3 class="settings-text">How many players?</h3>
							<a href="#" class="settings-button player-num" id="onePlayer">1 Player</a>
							<a href="#" class="settings-button player-num" id="twoPlayer">2 Player</a>

					</div>
				</div>
			</div>

		<!-- Marker modal -->
		<div class="modal fade" id="marker-modal" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Start a New Game</h4>
					</div>

					<div class="modal-body">
						<div class="tab-content settings">
							<h3 class="settings-text">Marker</h3>
							<a href="#" class="settings-button marker" id="X">X</a>
							<a href="#" class="settings-button marker" id="O">O</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- AI Modal -->
		<div class="modal fade" id="AI-modal" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Start a New Game</h4>
					</div>

					<div class="modal-body">
						<div class="tab-content settings">
							<h3 class="settings-text">Difficulty</h3>
							<a href="#" class="settings-button difficulty" id="blind">Blind</a>
							<a href="#" class="settings-button difficulty" id="novice">Novice</a>
							<a href="#" class="settings-button difficulty" id="master">Master</a>
						</div>
					</div>


				</div>
			</div>
		</div>



		<div class="container-fluid">
			<div class="row paper-container">
				<div class="col-md-5 col-md-offset-1 paper">
					<div class="">
						<div class="row">
							<span class="left-status">Mark Paolo B. Libunao</span>
							<span class="right-status match-up"></span>
						</div>
						<div class="row">
							<span class="left-status">10909257</span>
							<span class="right-status turnIndicator"></span>
							
						</div>
						<div class="row">
							<span class="left-status">BS Information Systems</span>
							<a href="#" class="right-status">New Game</a>
						</div>
					</div>
					<div class="row header-row">
						<h1 id="header">Tic Tac Toe</h1>
					</div>
					
						<div class="board-container">


							<div class="row board-row">
								<div class="cell col-xs-4" id="cell-0"></div>
								<div class="cell col-xs-4" id="cell-1"></div>
								<div class="cell col-xs-4" id="cell-2"></div>
							</div>
							<div class="row board-row">
								<div class="cell col-xs-4" id="cell-3"></div>
								<div class="cell col-xs-4" id="cell-4"></div>
								<div class="cell col-xs-4" id="cell-5"></div>
							</div>
							<div class="row board-row">
								<div class="cell col-xs-4" id="cell-6"></div>
								<div class="cell col-xs-4" id="cell-7"></div>
								<div class="cell col-xs-4" id="cell-8"></div>
							</div>
						</div>
					

				</div>


				<div class="col-md-6">
					<div class="row post-it-section">
						<div class="post-it yellow-post-it ">
							<h1 class="turnIndicator"></h1>
							<h3 class="match-up"></h3>
							<!--
							<div class="row">
								<span class="scoreboard" id="playerOneScore">0</span>
								<span class="scoreboard">-</span>
								<span class="scoreboard" id="playerTwoScore">0</span>
							</div>
							-->
						</div>


						<div class="post-it green-post-it">
						</div>
					
					
						<div class="post-it purple-post-it">
						</div>
					</div>
				</div>
			</div>
		</div>




		<script src="scripts/control.js"></script>
		<script src="scripts/ui.js"></script>
		<script src="scripts/ai.js"></script>
		<script src="scripts/game.js"></script>
	</body>
</html>
